<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Admin</h1>
      <a href="#usuarios"> <i class="fas fa-users"></i>Usuarios</a>
      <a href="#usuarios"> <i class="fas fa-cash-register"></i>Cajas</a>
      <div class="logout">
        <a href="#logout"><i class="fas fa-sign-out-alt"></i>Cerrar Ses√≠on</a>
      </div>
    </nav>
    <section class="main">
      <div class="Caja-Section">
        <div class="Menu-Caja">
          <i class="fas fa-user"></i>
          <span>Editar Caja</span>
        </div>
      </div>
      <!-- Formulario para agregar jugador -->
      <section class="Card">
        <div class="Datos-Card">
          <div class="Datos">
            <div class="Contenedor">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
          </div>
        </div>
        <!-- Botones -->
        <div class="buttons">
          <button class="accept-button">Guardar</button>
          <button class="cancel-button">Cancelar</button>
        </div>
      </section>
    </section>
  </body>
</html>
