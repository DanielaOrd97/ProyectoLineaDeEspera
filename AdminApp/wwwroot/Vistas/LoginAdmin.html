<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Login</title>
    <link rel="stylesheet" href="/css/Style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Banco Login</h2>
      <form action="#">
        <label for="username-link">Usuario</label>
        <input id="username-link" class="input-link" placeholder="Ingrese su usuario"/>

        <label for="password-link">Contraseña</label>
        <input type="password" id="password-link" class="input-link" placeholder="Ingrese su contraseña"/>
      
        <label class="Error">Error</label>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </body>
</html>
