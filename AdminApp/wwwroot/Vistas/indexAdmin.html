<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Banco Tec</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Admin</h1>
      <a href="#usuarios"> <i class="fas fa-home"></i>Inicio</a>
      <a href="#usuarios"> <i class="fas fa-user"></i>Usuarios</a>
      <a href="#cajas"> <i class="fas fa-dollar"></i>Cajas</a>
      <div class="logout">
        <a href="#logout"><i class="fas fa-sign-out-alt"></i>Cerrar Sesíon</a>
      </div>
    </nav>
    <section class="dashboard">
      <div class="card">
        <h2>Cajas <br />Activas</h2>
        <p id="total-users">150</p>
      </div>
      <div class="card">
        <h2>Cajas <br />Inactivas</h2>
        <p id="total-money">3</p>
      </div>
      <div class="card">
        <h2>Clientes Atendidos</h2>
        <p id="active-boxes">10</p>
      </div>
      <div class="card">
        <h2>Clientes en espera</h2>
        <p id="recent-transactions">20</p>
      </div>
      <!-- Agrega más tarjetas según sea necesario -->
    </section>
  </body>
</html>
